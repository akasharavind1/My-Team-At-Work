
<form [formGroup]="editEmployee">
  
    <div class="container">
      <br>
      <label for="fname"><b>First Name:</b></label>
      <input type="text"   name="fname" required formControlName="firstName" >
      <label for="lname"><b>Last Name:</b></label>
     <input required type="text" name="lname" required formControlName="lastName"> 
     <label for="Email"><b>E-mail Id </b></label>
     <input type="text"  name="Email" required formControlName="mailID" >
     <label for="EmployeeId"><b>EmployeeId </b></label>
     <input type="text"  [readonly]="!editable"  name="EmployeeId" required formControlName="employeeId">
     <span style="color:red">Employee Id is not editable!</span><br><br>
     <label for="roles"><b>Roles </b><span>(Manage access to user by changing the roles)</span> </label><br>
     <select formControlName="roles" id="role" name="role">
      <option value="user" >User</option>
      <option value="admin">Admin</option>
    </select>
     <!-- <div class="adminnote">Note: Allow admin access by choosing the role "Admin"</div> -->
    <br>
    <br>
    <br>
     <button (click)="openDialog()" class="sub"  type="submit"mat-raised-button color="primary" >Submit</button><br>
     <button routerLink="/admin" type="submit"mat-raised-button color="warn" >Close</button><br>
</div>
</form>
<ngx-spinner
  [name]="spinnerName"
  [type]="spinnerType"
  bdColor="rgba(0,0,0,0.5)"
  size="medium"
  color="#fff"
  [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>
  
  <ng-template  #dialogRef>
    <h2>Are you sure?</h2>
    <button (click)="UpdateData()" mat-raised-button color="primary"  >Confirm</button>
    <button (click)="cancelDialog()" mat-raised-button color="warn"> Cancel </button>
    
</ng-template>
